<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>js-concepts</title>
    <script defer>
      // value types
      let a = 37;
      let b = a;
      a = 24;
      console.log(a); //24
      console.log(b); //37

      // reference types
      let d = { c: 37 };
      let e = d;
      e.c = 27;

      console.log(d); //27
    </script>
  </head>
  <body></body>
</html>
